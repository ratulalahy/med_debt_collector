version: '3'

services:
  frontend:
    image: node:18-alpine
    container_name: medical-debt-collection-frontend
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm start"
